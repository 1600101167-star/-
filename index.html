<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>暗恋测试</title>

    <!-- 美化样式 -->
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            padding: 20px 24px;
            margin-top: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease;
        }

        h2 {
            font-size: 20px;
            color: #333;
            text-align: center;
        }

        .answer {
            display: block;
            background: #fff;
            padding: 12px 18px;
            margin: 10px 0;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #eee;
            transition: 0.25s;
        }

        .answer:hover {
            background: #ffb7c5;
            color: #fff;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="question">加载中...</h2>
        <div id="answers"></div>
        <div id="result"></div>
    </div>

    <script src="questions.js"></script>

    <script>
        let index = 0;
        let score = 0;

        function showQuestion() {
            if (index >= questions.length) {
                showResult();
                return;
            }

            const q = questions[index];
            document.getElementById("question").innerText = q.question;

            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            q.answers.forEach((ans, i) => {
                let btn = document.createElement("div");
                btn.className = "answer";
                btn.innerText = ans;
                btn.onclick = () => answer(i + 1);
                answersDiv.appendChild(btn);
            });
        }

        function answer(value) {
            score += value;
            index++;
            showQuestion();
        }

        function showResult() {
            let resultText = "";

            if (score <= 15) {
                resultText = "你可能对TA兴趣一般，但关系轻松自然。";
            } else if (score <= 25) {
                resultText = "你对TA有一点好感，但还在隐藏自己。";
            } else if (score <= 35) {
                resultText = "你对TA明显动心了，只是有点害怕表露。";
            } else {
                resultText = "你非常喜欢TA，已经到暗恋深度级别啦！";
            }

            document.getElementById("result").innerText = resultText;
            document.getElementById("question").innerText = "测试完成";
            document.getElementById("answers").innerHTML = "";
        }

        showQuestion();
    </script>

</body>
</html>
